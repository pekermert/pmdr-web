<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pomodoro Timer</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">

    <!-- ANGULAR JS -->
    <script src="angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-cookies.js"></script> 
    <script src="js/moment.js"></script>
    <script src="js/humanize-duration.js"></script>
    <!-- TIMER -->
    <script src="js/angular-timer.min.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Pomegranate</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                <div data-ng-controller="apiController" data-ng-init="checkLogin()">
                
                <ul class="nav navbar-nav pull-right">
                    <li ng-show="!authStatus" class="ng-hide">
                        <a href="#" data-toggle="modal" data-target=".bs-login-modal">Login</a>
                    </li>

                    <li ng-show="authStatus" class="ng-hide">
                        <a href="#" ng-click="logout()" >Logout</a>
                    </li>
                </ul>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-4 hidden-sm hidden-xs bg-warning">
                Over1
            </div>
            <div class="col-md-6 bg-info">
                <!-- ANGULAR VIEW -->
                <div data-ng-controller="timerController" data-ng-init="init()">
                    <div class="timer-select">
                        <button ng-click="setTimer('ST')" ng-disabled="timerRunning">Study</button>
                        <button ng-click="setTimer('SB')" ng-disabled="timerRunning">Short Break</button>
                        <button ng-click="setTimer('LB')" ng-disabled="timerRunning">Long Break</button>
                    </div>
                    <div class="timer-box">
                        <div ng-switch on="timer_type">
                            <div ng-switch-when="ST">
                                <timer countdown="1500" interval="1000" autostart="false">{{minutes}}:{{seconds}}</timer>
                            </div>
                            <div ng-switch-when="SB">
                                <timer countdown="300" interval="1000" autostart="false">{{minutes}}:{{seconds}}</timer>
                            </div>
                            <div ng-switch-when="LB">
                                <timer countdown="1800" interval="1000" autostart="false">{{minutes}}:{{seconds}}</timer>
                            </div>
                        </div>

                        <button ng-click="startTimer()" ng-hide="timerRunning">Start Timer</button>
                        <button ng-click="resetTimer()" ng-hide="!timerRunning">Reset Timer</button>
                    </div>
                    
                    <div ng-controller="apiController">
                    <button ng-click="timerJson()">GET Timer</button>
                    {{timerData}}
                    </div>
                </div>
            </div>
            <div class="col-md-2 hidden-sm hidden-xs bg-success">
                over2
            </div>
        
            
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="app.js"></script>

<!-- LOGIN  -->
<div class="modal fade bs-login-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="apiController" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login Form</h4>
      </div>
      <div class="modal-body">
        <form role="form">
            <div class="form-group">
                <label>User Name</label>
                <input class="form-control" ng-model="loginData.username" placeholder="Enter User Name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" ng-model="loginData.password" placeholder="Enter Password">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" ng-click="login(loginData)" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
