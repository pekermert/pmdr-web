<div style="display:block;width:200px;margin:0 auto;border:2px dashed #000;padding:5px;" ng-controller="timerController">
    <center><h1><timer countdown="100" interval="1000" autostart="false">{{minutes}}:{{seconds}}</timer></h1></center>
    <button ng-click="startTimer()" ng-disabled="timerRunning">Start Timer</button>
    <button ng-click="resetTimer()" ng-disabled="!timerRunning">Reset Timer</button>
</div>
<div ng-controller="apiController">
<button ng-click="timerJson()">GET Timer</button>
{{timerData}}
</div>
